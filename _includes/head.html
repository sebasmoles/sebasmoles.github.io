<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% endif %}" />

  <!-- Open Graph tags -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="../assets/images/sebasmoles-card.png" />
  <meta property="og:site_name" content="WebJeda Blog">
  <meta property="article:publisher" content="http://www.facebook.com/sebasmolesg" />
  <meta property="article:author" content="https://www.facebook.com/sebasmolesg" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <!-- Twitter card tags -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@sebasmoles" />
  <meta name="twitter:creator" content="@sebasmoles">
  <meta name="twitter:image" content="../assets/images/sebasmoles-card.png">

  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <title>
    {% if page.title == 'Home' %}
        Sebastian Morales - Software Developer 
      {% else %}
        {{ page.title }} - Sebastian Morales
    {% endif %}
  </title>

</head>
